
<html>
  <head>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script>      
    var update;
    var stage;
	function init(){
		var background;
		var text;
		var mouseTarget;
		var bitmap;
		var infoText;
        update = true;
		
		stage = new createjs.Stage("infoCanvas");
		console.log(stage);
        var container = new createjs.Container();
		stage.width = stage.height = 1000;
        //createjs.Touch.enable(stage);
		//stage.enableMouseOver(10);
		//stage.mouseMoveOutside = true;

		//load toucan image
		var toucanIMG = new Image();
		toucanIMG.src = "toucan.png";
		toucanIMG.onload = loaded;
		function loaded() {
			var circle = new createjs.Shape();
			circle.graphics.beginFill("black").drawCircle(stage.width/2, stage.height/2, 70);
			var toucan = new createjs.Bitmap(toucanIMG);
			var bounds = toucan.getBounds();
			var maxbound = Math.max(bounds.height, bounds.width);
			toucan.scaleX = toucan.scaleY = toucan.scale = 140/maxbound;
			//toucan.regX = -1*toucan.scaleX*toucan.width/2;
			//toucan.regY = -1*toucan.scaleX*toucan.height/2;
			toucan.x = stage.width/2-toucan.scaleX*toucan.image.width/2;
			toucan.y = stage.height/2;
			console.log("Changed");
			
			
			container.addChild(circle, toucan);
			stage.addChild(container);
			stage.update();
		}
	}
	
	
	
	</script>
  </head>
  <body onload="init();">
    <canvas id="infoCanvas" width="1000" height="1000"></canvas>
  </body>
</html>
